<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>
<body>
    <h1>Event Demonstration Webpage</h1>

    <!-- Mouse Events Section -->
    <section>
        <h2>Mouse Events</h2>
        <button id="hoverButton">Hover over me!</button>
        <p id="hoverMessage">Mouse over or out to change this text.</p>
    </section>

    <!-- Keyboard Events Section -->
    <section>
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Type something here">
        <p id="keyMessage">Press any key to see it here.</p>
    </section>

    <!-- Form Events Section -->
    <section>
        <h2>Form Events</h2>
        <form id="demoForm">
            <input type="text" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage">Submit the form to see a message.</p>
    </section>

    <!-- Focus and Blur Events Section -->
    <section>
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusInput" placeholder="Focus on me">
        <p id="focusMessage">Focus or blur the input to see changes.</p>
    </section>

    <!-- Event Delegation Section -->
    <section>
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegationMessage">Click a button to see its content.</p>
    </section>

</body>
</html>
